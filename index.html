<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="index.js" type="module"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="app-canvas"></canvas>
  <p id="fps-text"></p>
  <h4>Customize it</h4>
  <form id="config-form">
    <div>
      <label for="config-balls">Balls</label>
      <input type="text" id="input-config-balls" />
    </div>
    <div>
      <label for="config-size">Ball Radius</label>
      <input type="text" id="input-config-radius" />
    </div>
    <div>
      <label for="config-velocity">Velocity</label>
      <input type="text" id="input-config-velocity" />
    </div>
  </form>
</body>
</html>
